<div fxFlex fxLayout="row">
  <ng-container *ngFor="let rec of employeeList">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ rec.firstName }}</mat-card-title>
        <mat-card-subtitle>{{ rec.lastName }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ rec.emailId }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
